<div class="screen start active">

  <h1 id="typingTitle"></h1>

  <button onclick="startGame()">ENTER THE ARCHIVE</button>

</div>

<div class="screen game">

  <div class="hud">

    <span>Time: <span id="timer">20</span></span>

    <span>Score: <span id="score">0</span></span>

  </div>

  <h2 id="question"></h2>

  <p id="jumbled"></p>

  <input type="text" id="answer" placeholder="Type answer here">

  <br><br>

  <button onclick="submitAnswer()">Submit</button>

  <p id="feedback"></p>

</div>

<div class="screen chapter">

  <div class="book">

    <h1 id="chapterTitle"></h1>

    <div id="chapterContent"></div>

    <button onclick="nextLevel()">Continue</button>

  </div>

</div>

<div class="screen fail">

  <h1>History Remains Locked</h1>

  <p>You ran out of time.</p>

  <button onclick="retryLevel()">Try Again</button>

</div>

<div class="screen complete">

  <h1>Political Archive Unlocked</h1>

  <p>You have completed all 12 levels.</p>

</div>

<canvas id="confetti"></canvas>

<audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-completed-2059.mp3"></audio>
