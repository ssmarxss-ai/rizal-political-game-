<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rizal Political Archive</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div id="startScreen" class="screen">
    <h1 class="title">Rizal: The Political Archive</h1>
    <p class="subtitle">A Gamified Journey Through Rizalâ€™s Political Legacy</p>
    <button onclick="startGame()" class="btn">Start Journey</button>
</div>

<div id="gameScreen" class="screen hidden">

    <div class="top-bar">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="timer">60</span></div>
    </div>

    <div id="questionContainer">
        <h2 id="question"></h2>
        <input type="text" id="answerInput" placeholder="Type your answer here...">
        <button onclick="checkAnswer()" class="btn">Submit</button>
    </div>

    <div id="chapterContent" class="hidden">
        <h2 id="chapterTitle"></h2>
        <p id="chapterText"></p>
        <button onclick="nextQuestion()" class="btn">Next Chapter</button>
    </div>

</div>

<div id="failScreen" class="screen hidden">
    <h1>Time's Up!</h1>
    <p>Your Score: <span id="finalScore"></span></p>
    <button onclick="restartGame()" class="btn">Try Again</button>
</div>

<audio id="correctSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-bonus-reached-2065.mp3"></audio>

<script src="script.js"></script>

</body>
</html>
